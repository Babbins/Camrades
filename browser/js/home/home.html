<h1>MILALIIII</h1>

<video id="homeVideo" style='transform: rotateY(180deg); position: fixed; right: 0; top:0' width="300" height="300" preload autoplay loop muted></video>
<canvas id="canvas" style='transform: rotateY(180deg); position: fixed; right: 0; top:0' width="300" height="300d" preload autoplay loop muted></canvas>

<div id="myContainer"></div>

<button ng-click="start()"  >START</button>

<h3>audio</h3
<div>
  <div class="row">
    <div class="col-xs-3" ng-repeat="control in controls">
      <button style="width:50%" ng-click="showOptions(control)">{{control.label}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3">
      <div ng-if="currentSetButton">
        <div style="margin-left:auto; margin-right:auto; background-color:yellow">
          <h3>Set Options for {{currentSetButton.label}}</h3>
          <div class="btn-group pull-left" >
            <label class="btn btn-primary" ng-model="buttonOptions.color" uib-btn-radio="'yellow'">Yellow</label>
            <label class="btn btn-primary" ng-model="buttonOptions.color" uib-btn-radio="'magenta'">Magenta</label>
          </div>
          <div class="btn-group pull-right">
            <label class="btn btn-primary" ng-model="buttonOptions.axis" uib-btn-radio="'x'">x</label>
            <label class="btn btn-primary" ng-model="buttonOptions.axis" uib-btn-radio="'y'">y</label>
            <label class="btn btn-primary" ng-model="buttonOptions.axis" uib-btn-radio="'z'">z</label>
          </div>
          <div>
            <button style="margin:15px 0px; width:100%" ng-click="setControl(currentSetButton.property, buttonOptions.color, buttonOptions.axis, currentSetButton.min, currentSetButton.max)">
              SET!
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- <div uib-carousel active="axisActive">
          <div uib-slide index="0" style="padding:10px">
            X
          </div uib-slide>
          <div uib-slide index="1" style="padding:10px">
            Y
          </div uib-slide>
          <div uib-slide index="2" style="padding:10px">
            Z
          </div uib-slide>
        </div> -->


  </div>
</div>
